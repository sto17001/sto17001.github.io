<!doctype html>
<html lang="en-us">

<head>
    <title>ACME Wildwest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tyler Stowell">
    <meta name="description" content="Build a table assignment.">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<tbody>
    <header>
        <h1>ACME Wildwest</h1>
    </header>
    <main>
        <form name="myForm" action="#" method="get">
            <div class="formBox">
                <label for="period">Period</label>
                <input placeholder="August">
                <input placeholder="September">
                <input placeholder="October">
                <input placeholder="November">
                <input placeholder="Black Friday">
                <input placeholder="December">
            </div>
            <div class="formBox">
                <label for="sales">Sales</label>
                <input placeholder="$3,590">
                <input placeholder="$4,420">
                <input placeholder="$4,870">
                <input placeholder="$8,610">
                <input placeholder="$3,200">
                <input placeholder="$6,820">
            </div>
            <div class="formBox">
                <label for="salesGoal">Sales Goal</label>
                <input placeholder="$4,000">
                <input placeholder="$5,000">
                <input placeholder="$5,000">
                <input placeholder="$7,500">
                <input placeholder="$3,200">
                <input placeholder="$7,500">
            </div>

            <label for="footer">Compiled 12.20.2020 by bRauls</label>
    </main>
    <footer>
    </footer>
</tbody>

</html>
